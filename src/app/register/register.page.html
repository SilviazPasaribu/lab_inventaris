<ion-header>
  <ion-toolbar style="--background: #8B4513; color: white;"> <!-- Coklat gelap -->
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [style.background]="'#fffaf0'"> <!-- latar krem -->
  <ion-card style="--background: #fdf5e6; border-radius: 14px; box-shadow: 0 6px 14px rgba(0,0,0,0.1);">
    <ion-card-header>
      <ion-card-title class="ion-text-center" style="color: #d2691e;">Buat Akun</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item lines="full">
        <ion-icon name="mail-outline" slot="start" style="color: #cd853f;"></ion-icon>
        <ion-label position="floating" style="color: #a0522d;">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" style="color: #5c4033;"></ion-input>
      </ion-item>

      <ion-item lines="full" class="ion-margin-top">
        <ion-icon name="lock-closed-outline" slot="start" style="color: #cd853f;"></ion-icon>
        <ion-label position="floating" style="color: #a0522d;">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" style="color: #5c4033;"></ion-input>
      </ion-item>

      <ion-button expand="block" style="--background: #daa520; --color: white;" class="ion-margin-top" (click)="register()">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Daftar Sekarang
      </ion-button>

      <ion-button fill="clear" expand="block" routerLink="/login" style="color: #a0522d;">
        Sudah punya akun? Login sekarang
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
